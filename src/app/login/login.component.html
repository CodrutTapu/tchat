<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group has-error" *ngIf="error">
                        <span class="help-block">{{ error }}</span>
                    </div>
                    <div class="form-group">
                        <button (click)="loginGoogle()" class="btn btn-primary">Login With Google</button>
                    </div>
                    <div class="form-group">
                        <button routerLink="/login-email" class="btn btn-primary">Email</button>
                    </div>
                    <div class="form-group">
                        <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
